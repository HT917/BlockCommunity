<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方塊社區 (BlockCommunity) - 新聞詳情</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Minecraft', sans-serif;
            background-image: url('https://example.com/minecraft-background.jpg'); /* 替換為你的背景圖 */
            background-size: cover;
            background-position: center;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #4CAF50; /* Minecraft草地綠色 */
            padding: 15px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0px 4px 2px -2px gray;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* 透明背景 */
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
            text-shadow: 2px 2px 5px gray;
        }

        h2 {
            font-size: 28px;
            color: #4CAF50;
        }

        p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>

    <!-- 導航欄 -->
    <div class="navbar">
        <a href="#">首頁</a>

        <p>這次更新不僅增加了新方塊，還修復了多個已知的bug，提升了遊戲的流暢度和穩定性。請所有玩家確保更新至最新版本，以享受最佳遊戲體驗。</p>

    </div>
