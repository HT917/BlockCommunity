<!DOCTYPE html>
<html lang="zh-Hant">
<head>

    <title>方塊社區 (BlockCommunity) - 新聞詳情</title>
    <style>
        body {
            margin: 0;
            padding: 0;

        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* 透明背景 */
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
            text-shadow: 2px 2px 5px gray;
        }

        h2 {
            font-size: 28px;
            color: #4CAF50;
        }

        p {
            font-size: 16px;
            color: #666;
        }
