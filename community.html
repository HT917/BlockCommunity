<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方塊社區 (BlockCommunity) - 社群</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Minecraft', sans-serif;
            background-image: url('https://example.com/minecraft-background.jpg'); /* 替換為你的背景圖 */
            background-size: cover;
            background-position: center;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #4CAF50; /* Minecraft草地綠色 */
            padding: 15px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0px 4px 2px -2px gray;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* 透明背景 */
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
            text-shadow: 2px 2px 5px gray;
        }

        h2 {
            font-size: 28px;
            color: #4CAF50;
        }

        p {
            font-size: 16px;
            color: #666;
        }

        .activity-list {
            margin-top: 20px;
        }

        .activity-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">首頁</a>

        <a href="community.html">社群</a>
    </div>

    <div class="content">
        <h1>方塊社區社群</h1>
        
        <h2>社群簡介</h2>
        <p>方塊社區是專為 Minecraft 玩家而設的社群，我們鼓勵玩家之間互相交流、分享創意和經驗，並一起享受遊戲的樂趣！</p>

        <h2>社群活動</h2>
        <div class="activity-list">
            <div class="activity-item">
                <h3>每週建築比賽</h3>
                <p>每週五舉行的建築比賽，歡迎各位玩家參加！</p>
            </div>
            <div class="activity-item">
                <h3>Minecraft 交流會</h3>
                <p>每月舉行的交流會，玩家可以分享自己的經驗和技巧！</p>
            </div>
            <div class="activity-item">
                <h3>伺服器活動</h3>
                <p>不定期舉行的伺服器活動，讓玩家們一起享受遊戲！</p>
            </div>
        </div>

        <h2>聯繫我們</h2>
        <p>如有任何問題或建議，歡迎聯繫我們！</p>
        <p>電子郵件: support@blockcommunity.com</p>
        <p>Discord: <a href="https://discord.gg/gbrxDpVHRn" target="_blank">加入我們的 Discord 伺服器</a></p>
    </div>
